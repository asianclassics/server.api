
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    proxy_cache_path  /var/cache/nginx levels=1:2 keys_zone=one:8m max_size=3000m inactive=600m;
    proxy_temp_path /var/tmp;
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length  1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_buffers 16 8k;

    # EXPRESS PROXY
    upstream express_upstream {
      server 127.0.0.1:5000;
      keepalive 64;
    }

    # REACT DEV PROXY
    upstream react_dev_upstream {
        server 127.0.0.1:3000;
    }

    # REACT BUILD, with EXPRESS backend, proxied by NGINX
    server {
        listen      8080;
        #listen 80;
        #listen [::]:80;
        server_name localhost catalogs.asianclassics.org;

        # root directory for index.html, starting point for UI
        location / {
            root   /Users/JoelSilver/PROJECTS/WORK/CURRENT/ACIP/apps/ex-es/client/build;
            #root /var/www/html;
            index  index.html index.htm;
        }

        location /api {
            proxy_redirect off;
            proxy_set_header   X-Real-IP            $remote_addr;
            proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto    $scheme;
            proxy_set_header   Host                 $http_host;
            proxy_set_header   X-NginX-Proxy        true;
            proxy_set_header   Connection           "";
            proxy_http_version                      1.1;
            proxy_cache                             one;
            proxy_cache_key                         sfs$request_uri$scheme;
            rewrite ^/api/?(.*) /$1 break;
            proxy_pass                              http://express_upstream;
        }

        # serving static files through NGINX
        location ~ ^/(manifest.json|images/|img/|javascript/|js/|css/|stylesheets/|media/|static/|robots.txt|humans.txt|favicon.ico) {
          root /Users/JoelSilver/PROJECTS/WORK/CURRENT/ACIP/apps/ex-es/client/build;
          #root /var/www/html;
          access_log off;
          expires max;
        }
    }

    # REACT DEVELOPMENT
    server {

        listen  8081;

        location / {
            proxy_redirect off;
            proxy_set_header   X-Real-IP            $remote_addr;
            proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto    $scheme;
            proxy_set_header   Host                 $http_host;
            proxy_set_header   X-NginX-Proxy        true;
            proxy_set_header   Connection           "";
            proxy_http_version                      1.1;
            proxy_cache_key                         sfs$request_uri$scheme;
            proxy_pass                              http://react_dev_upstream;
        }

        location /api {
            proxy_redirect off;
            proxy_set_header   X-Real-IP            $remote_addr;
            proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto    $scheme;
            proxy_set_header   Host                 $http_host;
            proxy_set_header   X-NginX-Proxy        true;
            proxy_set_header   Connection           "";
            proxy_http_version                      1.1;
            proxy_cache_key                         sfs$request_uri$scheme;
            rewrite ^/api/?(.*) /$1 break;
            proxy_pass                              http://express_upstream;
        }

        
        location /static/ {
            proxy_pass http://react_dev_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /sockjs-node {
            proxy_pass http://react_dev_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    include servers/*;
}
